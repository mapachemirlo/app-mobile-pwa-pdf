<ion-app>

    <ion-split-pane contentId="main">
        <!--  the side menu  -->
        <ion-menu contentId="main" menuId="principal">

            <ion-header>
                <ion-toolbar>
                    <ion-title class="subtitulo encabezado ion-text-center">{{user}}</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-menu-toggle autoHide=false>
                    <ion-item button=true detail=true [routerLink]="['/']">
                        <ion-label class="normal">Inicio</ion-label>
                        <ion-icon color="danger" slot="start" name="home-outline"></ion-icon>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle autoHide=false>
                    <ion-item button=true detail=true [routerLink]="['/set-clientes']">
                        <ion-label class="normal">Alta Clientes</ion-label>
                        <ion-icon color="danger" slot="start" name="people-outline"></ion-icon>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle autoHide=false>
                    <ion-item button=true detail=true [routerLink]="['/set-fichas']">
                        <ion-label class="normal">Alta Fichas</ion-label>
                        <ion-icon color="danger" slot="start" name="clipboard-outline"></ion-icon>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle autoHide=false *ngIf="admin">
                    <ion-item button=true detail=true [routerLink]="['/set-productos']">
                        <ion-label class="normal">Alta Productos</ion-label>
                        <ion-icon color="danger" slot="start" name="bag-handle-outline"></ion-icon>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle autoHide=false *ngIf="admin">
                    <ion-item button=true detail=true [routerLink]="['/set-proveedores']">
                        <ion-label class="normal">Alta Proveedores</ion-label>
                        <ion-icon color="danger" slot="start" name="car-outline"></ion-icon>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle autoHide=false *ngIf="admin">
                    <ion-item button=true detail=true [routerLink]="['/set-servicios']">
                        <ion-label class="normal">Alta Servicios</ion-label>
                        <ion-icon color="danger" slot="start" name="construct-outline"></ion-icon>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle autoHide=false *ngIf="admin">
                    <ion-item button=true detail=true [routerLink]="['/presupuestos']">
                        <ion-label class="normal">Presupuestos</ion-label>
                        <ion-icon color="danger" slot="start" name="reader-outline"></ion-icon>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle autoHide=false *ngIf="admin">
                    <ion-item button=true detail=true [routerLink]="['/ventas']">
                        <ion-label class="normal">Ventas</ion-label>
                        <ion-icon color="danger" slot="start" name="card-outline"></ion-icon>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle autoHide=false *ngIf="admin">
                    <ion-item button=true detail=true [routerLink]="['/set-usuarios']">
                        <ion-label class="normal">Usuarios</ion-label>
                        <ion-icon color="danger" slot="start" name="person-outline"></ion-icon>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle autoHide=false *ngIf="!admin">
                    <ion-item button=true detail=true [routerLink]="['/set-presupuesto']">
                        <ion-label class="normal">Elegir Servicios</ion-label>
                        <ion-icon color="danger" slot="start" name="construct-outline"></ion-icon>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle autoHide=false *ngIf="!admin">
                    <ion-item button=true detail=true [routerLink]="['/presupuesto']">
                        <ion-label class="normal">Crear Presupuesto</ion-label>
                        <ion-icon color="danger" slot="start" name="reader-outline"></ion-icon>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle autoHide=false *ngIf="!admin">
                    <ion-item button=true detail=true [routerLink]="['/venta']">
                        <ion-label class="normal">Elegir Productos</ion-label>
                        <ion-icon color="danger" slot="start" name="bag-handle-outline"></ion-icon>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle autoHide=false *ngIf="!admin">
                    <ion-item button=true detail=true [routerLink]="['/carrito']">
                        <ion-label class="normal">Realizar Venta</ion-label>
                        <ion-icon color="danger" slot="start" name="card-outline"></ion-icon>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle autoHide=false *ngIf="!admin">
                    <ion-item button=true detail=true [routerLink]="['/mis-presupuestos']">
                        <ion-label class="normal">Mis Presupuestos</ion-label>
                        <ion-icon color="danger" slot="start" name="file-tray-full-outline"></ion-icon>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle autoHide=false *ngIf="!admin">
                    <ion-item button=true detail=true [routerLink]="['/mis-ventas']">
                        <ion-label class="normal">Mis Ventas</ion-label>
                        <ion-icon color="danger" slot="start" name="cash-outline"></ion-icon>
                    </ion-item>
                </ion-menu-toggle>

            </ion-content>

        </ion-menu>

        <!-- the main content -->
        <ion-router-outlet id="main"></ion-router-outlet>
    </ion-split-pane>

</ion-app>
