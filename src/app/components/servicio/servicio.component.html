<ion-card class="ion-margin-bottom">
    <ion-card-header>
        <ion-card-title>
            <ion-text color="dark">
                {{ servicio.nombre }} {{ servicio.tipo }}
            </ion-text>
        </ion-card-title>
        <ion-card-subtitle> Precio: ${{ servicio.precio }} </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
        <div class="medidas">
            <ion-item>
                <ion-label color="danger" position="floating"> Medida A </ion-label>
                <ion-input color="danger" name="medida1" [(ngModel)]="medidaA" type="number" inputmode="numeric" placeholder="3">
                </ion-input>
            </ion-item>
            <ion-item class="ion-margin-bottom">
                <ion-label color="danger" position="floating"> Medida B </ion-label>
                <ion-input color="danger" name="medida1" [(ngModel)]="medidaB" type="number" inputmode="numeric" placeholder="2">
                </ion-input>
            </ion-item>

            <ion-buttons class="ion-margin">
                <ion-button color="danger" fill="outline" *ngIf="servicio.nombre === 'Lavado'" (click)="calcularPrecioM2()">
                    <ion-icon slot="start" name="calculator-outline"></ion-icon>
                    Calcular en m2
                </ion-button>

                <ion-button color="danger" fill="outline" *ngIf="servicio.nombre !== 'Lavado'" (click)="calcularPrecioML()">
                    <ion-icon slot="start" name="calculator-outline"></ion-icon>
                    Calcular en mL
                </ion-button>
            </ion-buttons>
        </div>

        <ion-row>
            <ion-label *ngIf="servicio.nombre !== 'Lavado'">
                Total mL: {{ medidaTotal }}</ion-label>
        </ion-row>
        <ion-row>
            <ion-label *ngIf="servicio.nombre !== 'Lavado'">Precio total: ${{ precioTotal }}</ion-label>
        </ion-row>

        <ion-row>
            <ion-label *ngIf="servicio.nombre === 'Lavado'">
                Total m2: {{ medidaTotal }}</ion-label>
        </ion-row>
        <ion-row>
            <ion-label *ngIf="servicio.nombre === 'Lavado'">Precio total: ${{ precioTotal }}</ion-label>
        </ion-row>

        <ion-button expand="full" class="ion-margin-top" color="danger" (click)="agregar()" *ngIf="uid.length">
            <ion-icon slot="start" name="add-circle-outline"></ion-icon>
            Agregar a presupuesto
        </ion-button>
    </ion-card-content>
</ion-card>
