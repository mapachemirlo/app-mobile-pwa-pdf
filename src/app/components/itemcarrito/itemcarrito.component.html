<ion-card>
    <ion-grid>
        <ion-row>
            <ion-col class="imagen" size="5">
                <ion-img [src]="productoVendido.producto.image"></ion-img>
            </ion-col>

            <ion-col class="producto-texto" size="7">
                <ion-label color="dark" class="ion-text-wrap"><strong>{{productoVendido.producto.nombre}}</strong></ion-label>
                <ion-text color="danger" class="normal m-2">${{productoVendido.producto.precio}}</ion-text>
                <ion-label color="dark" class="ion-text-wrap">Cantidad: <strong>{{productoVendido.cantidad}}</strong></ion-label>
            </ion-col>
        </ion-row>

        <ion-row class="botones">
            <ion-col size="12">
                <div>
                    <ion-buttons slot="start" *ngIf="botones">
                        <ion-button color="danger" fill="solid" (click)="removeCarrito()" class="icon-remove">
                            <ion-icon color="light" slot="icon-only" name="remove"></ion-icon>
                        </ion-button>
                        <ion-text color="danger">
                            <p>
                                {{productoVendido.cantidad}}
                            </p>

                        </ion-text>
                        <ion-button color="danger" fill="solid" (click)="addCarrito()" class="icon-add">
                            <ion-icon color="light" slot="icon-only" name="add"></ion-icon>
                        </ion-button>

                    </ion-buttons>
                </div>

            </ion-col>

        </ion-row>
    </ion-grid>
</ion-card>
